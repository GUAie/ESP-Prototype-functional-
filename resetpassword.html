<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Energy Saving Pro</title>
    <link rel="stylesheet" href="style.css">
    <script type="module">
        import { init, send } from 'https://cdn.skypack.dev/@emailjs/browser@3';
      </script>
      
<body>
    <!-- Initial Reset Request Form (shown by default) -->
    <div id="resetRequestForm" class="form-container">
        <div class="form-header">
            <div class="form-title">Reset Password</div>
        </div>
        
        <h2 class="welcome-text">Reset your password</h2>
        <form id="resetPasswordForm">
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn btn-primary btn-Reset">Send Reset Link</button>
                <a href="index.html" class="btn btn-secondary">Back to Login</a>
            </div>
        </form>
        
        <p class="footer-text">© 2025 Energy Saving Pro. All rights reserved.</p>
    </div>

    <!-- Confirmation Form (hidden initially, shown if token is in URL) -->
    <div id="resetConfirmForm" class="form-container" style="display: none;">
        <div class="form-header">
            <div class="form-title">Reset Password</div>
        </div>
        
        <h2 class="welcome-text">Enter your new password</h2>
        <form id="confirmResetForm">
            <div class="input-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" placeholder="Enter new password" required minlength="6">
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm new password" required minlength="6">
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn btn-primary">Update Password</button>
                <a href="index.html" class="btn btn-secondary">Back to Login</a>
            </div>
        </form>
        
        <p class="footer-text">© 2025 Energy Saving Pro. All rights reserved.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dexie@3.2.4/dist/dexie.min.js"></script>
    <script src="database.js"></script>
    <script src="script.js"></script>
</body>
</html>
